<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
</head>
<body>
  <div id="content">
    <form id="location-form" action="*" method="dialog">
      <div class="location-container">
        <label for="location">Enter a city</label>
        <input type="search" id="location" name="Location" />
      </div>
      <button type="submit" class="search">Search</button>
    </form>
    <div class="weather-content">
      <div class="location">
        <div class="city"></div>
        <div class="country"></div>
      </div>
      <div class="weather">
        <div class="box-one">
          <div class="temp">
            <div class="text"></div>
            <div class="degree"></div>
          </div>
          <div class="condition">
            <img src="" alt="condition">
          </div>
          <div class="condition-text">
           <div></div>
          </div>
          <div class="feels-like">
            <div>Feels like <span class="text"></span><span class="degree"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
